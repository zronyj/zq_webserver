<!DOCTYPE html>
<html>
	<head>
		<title>ZQ AutoDock 4</title>
		<meta name="description" content="Microwebsite to send input files to AutoDock4 server.">

		<link rel="stylesheet" href="../static/css/bootstrap.min.css">

	<body>

		<div id="forma" class="container">

			<form class="form-inline" role="form" method="POST" enctype="multipart/form-data" action="http://54.211.72.95/autodock/">

				<span> Include the <em class="text-info">grid.gpf</em> and <em class="text-info">dock.dpf</em> files.</span>
				<br>
				<br>
				<div class="row">
					<div class="from-group col-xs-4">
						<input id="file" type="file" name="file" placeholder="Upload zip file" required autofocus></textarea>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-3">
						<input id="mail" name="mail" type="email" class="form-control" placeholder="Email address" required>
					</div>
					<button id="enviar" class="btn btn-primary" type="submit">Submit job</button>
				</div>
			</form>

		</div>

		<script type="text/javascript" src="../static/js/jquery.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
