<!DOCTYPE html>
<html>
	<head>
		<title>ZQ Firefly</title>

	<body>

		<div id="forma" class="container">

			<form class="form-inline" role="form" method="POST" action="http://54.211.72.95/firefly/">

						<input id="mail" name="mail" type="email" class="form-control" placeholder="Email address" required>
					</div>

				</div>
			</form>

		</div>
