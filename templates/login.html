<!DOCTYPE html>
<html>
	<head>
		<title>Zq Computational</title>
		<meta name="description" content="Microwebsite to send input files to Firefly server.">
		<meta name="keywords" content="PC-GAMESS,Firefly,quantum,chemistry,quimica,cuantica">
		<meta name="author" content="Rony J. Letona">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../static/css/extras.css">
	</head>
	<body>
		<div id="main-view">
			<div class="left-side">
			</div>
			<div id="forma" class="right-side container">
				<div class="login-box">

					<form class="form-group" role="form" method="POST" action="http://54.211.72.95/firefly/">
						<h3>Username:</h3>
						<div class="row">
							<div class="col-xs-7">
								<input id="usuario" name="usuario" type="text" class="form-control" cols="20" min="5" max="50" placeholder="Enter username" required>
							</div>
						</div>
						<br>
						<h3>Password:</h3>
						<div class="row">
							<div class="col-xs-7">
								<input id="clave" name="clave" type="password" class="form-control" cols="20" min="5" max="50" placeholder="Enter password" required>
							</div>
						</div>
						<br>
						<div class="form-inline">
							<div class="row move-right">
								<div class="col-xs-12">
									<a href="#">Clear</a>
									<button id="enviar" class="btn btn-primary" type="submit">Sign in</button>
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>

		<script type="text/javascript" src="../static/js/jquery.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	</body>
</html>
